<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>MyContact App</title>
	<link href="../static/images/logo.png" th:href="@{/images/logo.png}" rel="shortcut icon" />

	<!-- Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<!-- Font Awesome -->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
	<!-- Custom style -->
	<link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>

<body ng-app="Labels" ng-controller="LabelsController">
	<nav th:fragment="header" class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Labels</a>
	</nav>

	<h1>Hello From Labels {{greeting}}</h1>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<th:block th:unless="${#lists.isEmpty(labels)}">
					<div class="table-responsive">
						<h5>List of contacts</h5>

						<table class="table table-bordered table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Id</th>
									<th>Name</th>
									<th>Text</th>
									<!--
								
							<th>Language Id</th>
							-->
								</tr>
								<tr>
									<div class="progress">
										<div class="progress-bar progress-bar-striped progress-bar-animated"
											role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
											style="width: 100%"></div>
									</div>
								</tr>
							</thead>
							<tbody id="labels">
								<tr th:each="label,iterStat : ${labels}">
									<th scope="row" th:text="${iterStat.count}"></th>
									<td th:text="${label.labelId}" id="labelId"></td>
									<td th:text="${label.labelName}" id="labelName"></td>
									<td th:text="${label.labelText}" id="labelText"></td>
									<!--
								
							<td th:text="${label.LanguagePack.getLanguageId()}" id="languageId"></td>
							-->

								</tr>
							</tbody>
						</table>
					</div>
				</th:block>
			</div>
		</div>
	</div>


	<footer th:fragment="footer" class="container">
		<strong>&copy; 2022 Suripie</strong>
	</footer>

</body>
<script src="../labels/controller/labels.js"></script>

</html>
